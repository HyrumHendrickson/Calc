<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        
        #qrcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-box"><a href="index.html"><img src="logo.jpg" alt="Epic Logo" class="logo"></a></div>
        <h1>Assorted Projects</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="vector.html">Vector Calculator</a></li>
            <li><a href="lines.html">Linear Regression</a></li>
            <li><a href="qr.html">QR code generator</a></li>
        </ul>
    </nav>
    <h2>QR Code Generator</h2>
    <input type="text" id="url" placeholder="Enter website URL" />
    <button onclick="generateQRCode()">Generate QR Code</button>
    <div id="qrcode"></div>
    <footer>
        <p>&copy; 2024 Assorted Projects. All rights reserved.</p>
    </footer>
    <script>
        function generateQRCode() {
            let url = document.getElementById("url").value;
            if (!url) {
                alert("Please enter a valid URL");
                return;
            }
            document.getElementById("qrcode").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), url);
        }
    </script>
</body>
</html>
