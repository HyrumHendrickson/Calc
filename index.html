        :root {
            --primary-bg: #894e59;

            --hover-bg: #de5d74;

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {

        }

        nav ul li a {
            color: var(--white);
            text-decoration: none;
            padding: 1rem;
            display: block;
        }

        nav ul li a:hover {
            background-color: var(--hover-bg);
        }

        .content {
            padding: 2rem;
            text-align: center;
        }

        footer {
            background-color: var(--primary-bg);
            color: var(--white);
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .logo {
            max-width: 99px; /* Adjust width as needed */
            height: auto; /* Maintain aspect ratio */
        }
        .logo-box {
